<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>about:blank | Best Website</title>
    </head>
    <body>
      <div class="center" style="font-family: Arial;">
        <a onclick="cloak()"><h1>Click here to open in about:blank page.</h1></a>
        <p>If you want to stop seeing this page, allow popups.</p>
      </div>
      <script>
        function cloak() {
          var win = window.open(); // Open new blank tab/window
          win.document.body.style.margin = "0";
          win.document.body.style.height = "100vh";

          var iframe = win.document.createElement("iframe");
          iframe.style.border = "none";
          iframe.style.width = "100%";
          iframe.style.height = "100%";
          iframe.style.margin = "0";
          iframe.referrerPolicy = "no-referrer";
          iframe.allow = "fullscreen";

          iframe.src = "https://bestwebsite-six.vercel.app/index.html"; // Load index.html
          win.document.body.appendChild(iframe);

          window.location.href = "index.html"; // Redirect current page
        }
      </script>
      <script src="/js/index.js"></script>
    </body>
</html>
